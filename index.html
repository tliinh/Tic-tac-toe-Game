<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <table id="board">
      <tr>
        <td id="cell-0"></td>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
      </tr>
      <tr>
        <td id="cell-3"></td>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
      </tr>
      <tr>
        <td id="cell-6"></td>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
      </tr>
    </table>
    <button id="reset-button">Reset</button>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <div id="social-icons">
        <a href="https://linkedin.com/in/Sudeep%20Acharjee" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/@SudeepAcharjee5" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/SudeepAcharjee" target="_blank"><i class="fab fa-github"></i></a>
        <a href="#">@SudeepAcharjee</a>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <div id="icons">
        <a href="https://linkedin.com/in/Sudeep%20Acharjee" onclick="share()"><i class="fas fa-share-alt"></i></a>
        <a href="https://linkedin.com/in/Sudeep%20Acharjee" onclick="like()"><i class="fas fa-thumbs-up"></i></a>
        <a href="https://linkedin.com/in/Sudeep%20Acharjee" target="_blank"><i class="fas fa-user-plus"></i></a>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Settings</button>
        <div class="dropdown-content">
          <a href="#">Easy</a>
          <a href="#">Medium</a>
          <a href="#">Hard</a>
          <a href="#">Change Theme</a>
        </div>
      </div>
      
    <script src="script.js"></script>
  </body>
</html>
